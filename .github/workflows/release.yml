name: Create Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    name: Build ZIP and create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release ZIP
        run: |
          cd custom_components/dynamic_energy_contract_calculator/
          zip ../../dynamic_energy_contract_calculator.zip -r ./

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: |
            {
              "categories": [
                { "title": "## ‚ú® Nieuwe features", "labels": ["enhancement", "feature"] },
                { "title": "## üêõ Bug fixes", "labels": ["bug", "fix"] },
                { "title": "## üìö Documentatie", "labels": ["documentation"] },
                { "title": "## üîß Overig", "labels": [] }
              ],
              "template": "#{{CHANGELOG}}\n\n**Volledige changelog**: #{{RELEASE_DIFF}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dynamic_energy_contract_calculator.zip
          body: |
            ## Installatie via HACS
            Installeer of update via HACS ‚Äî de nieuwe versie wordt automatisch aangeboden.

            ## Handmatige installatie
            Download `dynamic_energy_contract_calculator.zip`, pak uit en kopieer `dynamic_energy_contract_calculator/` naar je `custom_components/` map.

            ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
