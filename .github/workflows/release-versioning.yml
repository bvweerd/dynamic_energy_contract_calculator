name: Update Version After Release

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: update-version-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-version:
    name: "Sync version in setup.cfg to released tag"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update setup.cfg
        run: |
          sed -i "s/^current_version = .*/current_version = ${{ steps.version.outputs.version }}/" setup.cfg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.cfg
          git diff --staged --quiet || git commit -m "chore: sync version to ${{ steps.version.outputs.version }} after release"
          git pull --rebase origin main
          git push origin HEAD:main
