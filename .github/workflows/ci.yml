name: CI

on:
  push:
    branches: ["dev", "feature/**", "fix/**", "hotfix/**"]
    tags-ignore: ["**"]
  pull_request:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit (formatting + lint)
        run: SKIP=mypy pre-commit run --all-files

      - name: Run mypy (non-blocking â€” type debt, see issue #TODO)
        continue-on-error: true
        run: pre-commit run mypy --all-files

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest --cov=custom_components --cov-report=xml -q

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  hacs:
    name: HACS validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hacs/action@main
        with:
          category: integration

  hassfest:
    name: Home Assistant hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: home-assistant/actions/hassfest@master
