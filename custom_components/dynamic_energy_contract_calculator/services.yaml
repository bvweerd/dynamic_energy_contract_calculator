reset_all_meters:
  name: Reset all meters
  description: Reset all dynamic energy meters to 0.

reset_selected_meters:
  name: Reset selected meters
  description: Reset only the specified entity_ids to 0.
  fields:
    entity_ids:
      name: Entity IDs
      description: List of sensor entity_ids to reset.
      required: true
      example: ["sensor.dynamic_energy_contract_calculator_kwh_total"]
      selector:
        entity:
          domain: sensor
          integration: dynamic_energy_contract_calculator
          multiple: true

set_meter_value:
  name: Set meter value
  description: Manually set the value of a meter.
  fields:
    entity_id:
      name: Entity ID
      description: The entity_id of the sensor.
      required: true
      example: "sensor.dynamic_energy_contract_calculator_kwh_total"
      selector:
        entity:
          domain: sensor
          integration: dynamic_energy_contract_calculator
    value:
      name: Value
      description: The new value for the sensor.
      required: true
      example: 123.45
      selector:
        number:
          min: 0
          mode: box
          step: 0.01

set_netting:
  name: Set netting
  description: Enable or disable netting (saldering). This will reload the integration to apply the change.
  fields:
    enabled:
      name: Enabled
      description: Whether netting should be enabled or disabled.
      required: true
      example: true
      selector:
        boolean:

set_netting_value:
  name: Set netting value
  description: Manually set the netting net consumption value (kWh). A negative value means you have solar credit to offset future consumption.
  fields:
    value:
      name: Value
      description: The net consumption value in kWh. Positive = net consumer, negative = net producer (credit).
      required: true
      example: -50.0
      selector:
        number:
          mode: box
          step: 0.01
